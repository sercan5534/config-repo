spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5433/auth
    username: postgres
    password: '{cipher}'
    driverClassName: org.postgresql.Driver

security:
  oauth2:
    resource:
      filter-order: 3

server:
  context-path: /auth
  port: 5000