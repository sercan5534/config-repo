security:
  ignored: /hystrix.stream
  oauth2:
    client:
      clientId: user-service
      clientSecret: '{cipher}'
      user-authorization-uri: http://auth-service:5000/auth/oauth/authorize
      accessTokenUri: http://auth-service:5000/auth/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      userInfoUri: http://auth-service:5000/auth/users/current
      preferTokenInfo: false

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://${DB_SERVER}/auth
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driverClassName: org.postgresql.Driver

server:
  port: 9004

management:
  port: 9005

eureka:
  instance:
    metadata-map:
      management.port: 9005
  client:
    enabled: false